<main class="page__content" itemprop="mainContentOfPage">
    <!-- Map Container -->
    <div id="mapid" style="height: 400px;"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-Zj7lqBJ2v0qviC1l8fLyfI5MkznHsuENOqE5D5v7t8w5nZgT4fGt5HdOeAeAyxM6" crossorigin=""></script>

    <!-- Leaflet Map Initialization -->
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
            attribution: 'Map data &copy; OpenStreetMap contributors, Imagery Â© Stamen Design',
            maxZoom: 18,
        }).addTo(mymap);
    </script>
</main>
